<style>
	*{
		box-sizing:border-box;
	}
	.grid-container{
		display:grid;
		width:100%;
		height:100%;
		border:dashed blue;
		grid-gap:10px;
		grid-template-rows:10% 80% 10%;
	}
	canvas{
		border:solid black;
		width:100%;
		height:100%;
	}
	
</style>
<div class="grid-container">
<div class=header>
	<canvas id=header></canvas>
</div>
<div class=body>
	<canvas id=header></canvas>
</div>
<div class=footer>
	<canvas id=header></canvas>
</div>
</div>
